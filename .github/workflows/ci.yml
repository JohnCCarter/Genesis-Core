name: CI
permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install ".[dev,ml]"

      - name: Fetch base branch (PR only)
        if: github.event_name == 'pull_request'
        run: git fetch --no-tags --depth=1 origin ${{ github.base_ref }}

      - name: Validate registry (PR)
        if: github.event_name == 'pull_request'
        run: python scripts/validate_registry.py --ci-diff-base origin/${{ github.base_ref }}

      - name: Validate registry (push)
        if: github.event_name != 'pull_request'
        run: python scripts/validate_registry.py

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Ruff
        run: ruff check . --exclude scripts/archive/

      - name: Black (check)
        run: black --check .

      - name: Pytest
        run: pytest -q

      - name: Bandit (src only)
        run: bandit -r src -c bandit.yaml -f txt -o bandit-report.txt
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt
          if-no-files-found: warn
