description: "Optuna resume minismoke (resume) â€” sqlite storage"

meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: snap_tBTCUSD_2024-12-03_2024-12-11_v1
  warmup_bars: 150
  runs:
    strategy: optuna

    use_sample_range: true
    sample_start: "2024-12-03"
    sample_end: "2024-12-11"

    # Resume the same sqlite-backed study.
    resume: true
    max_trials: 1
    max_concurrent: 1

    promotion:
      enabled: false

    optuna:
      study_name: "optuna_resume_minismoke_20260121"
      storage: "sqlite:///results/hparam_search/storage/optuna_resume_minismoke_20260121.db"
      n_jobs: 1
      timeout_seconds: 1800

      pruner:
        type: "none"

      sampler:
        type: "random"
        kwargs:
          seed: 42

constraints:
  min_trades: 1
  min_profit_factor: 0.50
  max_max_dd: 0.80
  include_scoring_failures: false

parameters:
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.15
      high: 0.30
      step: 0.01

    min_edge:
      type: fixed
      value: 0.01

  multi_timeframe:
    use_htf_block:
      type: fixed
      value: false
    allow_ltf_override:
      type: fixed
      value: false

  htf_fib:
    entry:
      enabled:
        type: fixed
        value: false

  ltf_fib:
    entry:
      enabled:
        type: fixed
        value: false

  risk: {}

  exit:
    exit_conf_threshold:
      type: fixed
      value: 0.46

    max_hold_bars:
      type: fixed
      value: 12
