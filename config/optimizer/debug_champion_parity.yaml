name: "debug_champion_parity"
storage: "sqlite:///results/hparam_search/storage/debug_champion_parity.db"
study_name: "debug_champion_parity"
n_trials: 1
n_jobs: 1
timeout_seconds: 600

meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: snap_tBTCUSD_2024-01-01_2024-12-31_v1
  warmup_bars: 150

sampler:
  type: "tpe"
  n_startup_trials: 1

pruner:
  type: "none"

# Fixed parameters matching tBTCUSD_1h.json
parameters:
  thresholds:
    entry_conf_overall:
      type: fixed
      value: 0.24

    regime_proba:
      balanced:
        type: fixed
        value: 0.46
      bull:
        type: fixed
        value: 0.50
      bear:
        type: fixed
        value: 0.44
      ranging:
        type: fixed
        value: 0.46

    min_edge:
      type: fixed
      value: 0.01

    signal_adaptation:
      atr_period:
        type: fixed
        value: 28
      zones:
        low:
          entry_conf_overall:
            type: fixed
            value: 0.25
          regime_proba:
            type: fixed
            value: 0.36
        mid:
          entry_conf_overall:
            type: fixed
            value: 0.32
          regime_proba:
            type: fixed
            value: 0.44
        high:
          entry_conf_overall:
            type: fixed
            value: 0.38
          regime_proba:
            type: fixed
            value: 0.56

  exit:
    exit_conf_threshold:
      type: fixed
      value: 0.42
    max_hold_bars:
      type: fixed
      value: 12
    trailing_stop_pct:
      type: fixed
      value: 0.015

  multi_timeframe:
    ltf_override_threshold:
      type: fixed
      value: 0.36
    ltf_override_adaptive:
      percentile:
        type: fixed
        value: 0.85

  htf_fib:
    entry:
      tolerance_atr:
        type: fixed
        value: 4.5

  ltf_fib:
    entry:
      tolerance_atr:
        type: fixed
        value: 1.4

  risk:
    risk_map_deltas:
      conf_0:
        type: fixed
        value: 0.0
      size_0:
        type: fixed
        value: 0.0
      conf_1:
        type: fixed
        value: 0.0
      size_1:
        type: fixed
        value: 0.0
      conf_2:
        type: fixed
        value: 0.0
      size_2:
        type: fixed
        value: 0.0

constraints:
  min_trades: 1
  min_profit_factor: 0.1
  max_max_dd: 1.0
  include_scoring_failures: true
