meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: tBTCUSD_1h_2024-10-22_2025-10-01_v1
  warmup_bars: 50
  runs:
    max_trials: 15
    strategy: optuna
    max_concurrent: 2
    resume: true
    optuna:
      storage: sqlite:///optuna_tBTCUSD_1h_proxy.db
      study_name: tBTCUSD_1h_proxy
      sampler:
        name: tpe
        kwargs: {}
      pruner:
        name: hyperband
        kwargs:
          min_resource: 100
          reduction_factor: 3
      timeout_seconds: 600
  use_sample_range: true
  sample_start: 2025-06-15
  sample_end: 2025-08-15

parameters:
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.3
      high: 0.7
      step: 0.05
    regime_proba:
      balanced:
        type: float
        low: 0.5
        high: 0.8
        step: 0.05
  risk:
    risk_map:
      type: grid
      values:
        - [[0.6, 0.02], [0.7, 0.03], [0.8, 0.04]]
        - [[0.5, 0.015], [0.6, 0.025], [0.7, 0.035]]
        - [[0.4, 0.01], [0.5, 0.02], [0.6, 0.03]]
  exit:
    exit_conf_threshold:
      type: float
      low: 0.3
      high: 0.6
      step: 0.05
    max_hold_bars:
      type: grid
      values: [15, 20, 25]
