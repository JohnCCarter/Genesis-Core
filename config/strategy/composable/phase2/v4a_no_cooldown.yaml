# Phase 3 Isolation Test: v4a WITHOUT Cooldown
# Goal: Isolate CooldownComponent anomaly (1871 vetoes with 0 trades)
#
# Hypothesis: Removing cooldown should restore expected behavior
# Expected: If RegimeFilter is truly relaxed, should see more allowed entries

components:
  - type: ml_confidence
    params:
      threshold: 0.24  # Baseline threshold

  - type: regime_filter
    params:
      allowed_regimes: ["trending", "bull", "balanced", "bear", "ranging"]
      # All regimes allowed (relaxed from v3)

  - type: ev_gate
    params:
      min_ev: 0.0  # TandlÃ¶s (for isolation)

