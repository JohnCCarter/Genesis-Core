description: "Optuna SIMPLE v2 run50 - explore 2024 (canonical 1/1, no promotion)"
#
# Derived from: tBTCUSD_1h_optuna_simple_v2_explore2024.yaml
# Purpose: larger exploration run after smoke10.

meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: snap_tBTCUSD_2024-01-02_2025-12-11_v1
  warmup_bars: 150
  runs:
    strategy: optuna

    use_sample_range: true
    sample_start: "2024-01-02"
    sample_end: "2024-12-31"

    resume: false
    max_trials: 50
    max_concurrent: 1

    promotion:
      enabled: false

    optuna:
      study_name: "optuna_simple_v2_explore2024_run50_20260115"
      storage: "sqlite:///results/hparam_search/storage/optuna_tBTCUSD_1h_simple_v2_run50_20260115.db"
      n_jobs: 1
      timeout_seconds: 21600 # 6h safety cap

      pruner:
        type: "none"

      sampler:
        type: "tpe"
        kwargs:
          n_startup_trials: 20
          n_ei_candidates: 96
          multivariate: true
          group: true
          constant_liar: true
          seed: 42

constraints:
  include_scoring_failures: false

  # Soft guardrails (applies soft penalty when violated; keeps gradient)
  # Note: max_drawdown here is a FRACTION (e.g. 0.85 == 85%).
  max_max_dd: 0.85

  # Optional mild realism: avoid ultra-bad PF regions without hard flattening.
  min_profit_factor: 0.60

  # Keep Optuna objective smooth: disable score_backtest hard failures.
  scoring_thresholds:
    min_trades: 0
    min_profit_factor: 0.0
    max_max_dd: 1.0

