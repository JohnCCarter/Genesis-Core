meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: tBTCUSD_1h_2024-10-22_2025-10-01_v1
  warmup_bars: 150
  runs:
    strategy: optuna
    max_trials: 120
    max_concurrent: 4
    resume: false
    use_sample_range: true
    sample_start: 2024-10-22
    sample_end: 2025-10-01
    optuna:
      storage: sqlite:///results/hparam_search/storage/optuna_tBTCUSD_1h_remodel_v1.db
      study_name: optuna_remodel_v1
      bootstrap_random_trials: 32
      bootstrap_seed: 42
      sampler:
        name: tpe
        kwargs:
          n_startup_trials: 48
          n_ei_candidates: 512
          constant_liar: true
          multivariate: true
      pruner:
        name: median
        kwargs:
          n_startup_trials: 24
      heartbeat_interval: 60
      heartbeat_grace_period: 180
      dedup_guard_enabled: true
      timeout_seconds: 230400

constraints:
  min_trades: 20
  min_profit_factor: 0.8
  max_max_dd: 0.4
  include_scoring_failures: false

parameters:
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.28
      high: 0.38
    regime_proba:
      balanced:
        type: float
        low: 0.42
        high: 0.70
      bull:
        type: float
        low: 0.40
        high: 0.68
      bear:
        type: float
        low: 0.40
        high: 0.68
      ranging:
        type: float
        low: 0.42
        high: 0.72
    min_edge:
      type: float
      low: 0.0
      high: 0.04
    signal_adaptation:
      atr_period:
        type: int
        low: 12
        high: 18
      zones:
        low:
          entry_conf_overall:
            type: float
            low: 0.20
            high: 0.28
          regime_proba:
            balanced:
              type: float
              low: 0.38
              high: 0.55
            bull:
              type: float
              low: 0.38
              high: 0.55
            bear:
              type: float
              low: 0.38
              high: 0.55
            ranging:
              type: float
              low: 0.40
              high: 0.58
        mid:
          entry_conf_overall:
            type: float
            low: 0.24
            high: 0.32
          regime_proba:
            balanced:
              type: float
              low: 0.42
              high: 0.60
            bull:
              type: float
              low: 0.42
              high: 0.60
            bear:
              type: float
              low: 0.42
              high: 0.60
            ranging:
              type: float
              low: 0.45
              high: 0.63
        high:
          entry_conf_overall:
            type: float
            low: 0.28
            high: 0.36
          regime_proba:
            balanced:
              type: float
              low: 0.48
              high: 0.66
            bull:
              type: float
              low: 0.48
              high: 0.66
            bear:
              type: float
              low: 0.48
              high: 0.66
            ranging:
              type: float
              low: 0.50
              high: 0.70

  gates:
    hysteresis_steps:
      type: int
      low: 0
      high: 4
    cooldown_bars:
      type: int
      low: 0
      high: 4

  ev:
    R_default:
      type: float
      low: 1.4
      high: 2.2

  risk:
    risk_map_deltas:
      conf_0:
        type: float
        low: -0.20
        high: 0.20
      size_0:
        type: float
        low: -0.015
        high: 0.020
      conf_1:
        type: float
        low: -0.20
        high: 0.20
      size_1:
        type: float
        low: -0.020
        high: 0.025
      conf_2:
        type: float
        low: -0.20
        high: 0.20
      size_2:
        type: float
        low: -0.025
        high: 0.030

  exit:
    enabled:
      type: grid
      values: [true, false]
    exit_conf_threshold:
      type: float
      low: 0.28
      high: 0.48
    max_hold_bars:
      type: int
      low: 12
      high: 28
    regime_aware_exits:
      type: grid
      values: [true, false]
    stop_loss_pct:
      type: float
      low: 0.010
      high: 0.030
    take_profit_pct:
      type: float
      low: 0.030
      high: 0.080
    trailing_stop_enabled:
      type: grid
      values: [true, false]
    trailing_stop_pct:
      type: float
      low: 0.008
      high: 0.025

  htf_exit_config:
    fib_threshold_atr:
      type: float
      low: 0.60
      high: 0.85
    trail_atr_multiplier:
      type: float
      low: 1.4
      high: 2.6
    enable_partials:
      type: grid
      values: [true, false]
    enable_trailing:
      type: grid
      values: [true, false]
    enable_structure_breaks:
      type: grid
      values: [true, false]
    partial_1_pct:
      type: float
      low: 0.45
      high: 0.65
    partial_2_pct:
      type: float
      low: 0.35
      high: 0.55
    swing_update_strategy:
      type: grid
      values: [fixed, dynamic]

  htf_fib:
    entry:
      enabled:
        type: grid
        values: [false, true]
      missing_policy:
        type: grid
        values: [pass, fail]
      tolerance_atr:
        type: float
        low: 0.40
        high: 0.80
      long_max_level:
        type: float
        low: 0.55
        high: 0.75
      short_min_level:
        type: float
        low: 0.25
        high: 0.45

  ltf_fib:
    entry:
      enabled:
        type: grid
        values: [false, true]
      missing_policy:
        type: grid
        values: [pass, fail]
      tolerance_atr:
        type: float
        low: 0.40
        high: 0.80
      long_max_level:
        type: float
        low: 0.65
        high: 0.90
      short_min_level:
        type: float
        low: 0.20
        high: 0.40
      override_confidence:
        enabled:
          type: grid
          values: [true, false]
        min:
          type: float
          low: 0.10
          high: 0.50
        max:
          type: float
          low: 0.40
          high: 0.90

  multi_timeframe:
    use_htf_block:
      type: grid
      values: [false, true]
    allow_ltf_override:
      type: grid
      values: [true, false]
    ltf_override_threshold:
      type: float
      low: 0.40
      high: 0.90
    ltf_override_adaptive:
      enabled:
        type: grid
        values: [true, false]
      window:
        type: int
        low: 120
        high: 360
        step: 20
      percentile:
        type: float
        low: 0.70
        high: 0.95
      min_history:
        type: fixed
        value: 120
      min_floor:
        type: float
        low: 0.40
        high: 0.80
      max_ceiling:
        type: float
        low: 0.85
        high: 0.99
      fallback_threshold:
        type: float
        low: 0.60
        high: 0.92
      regime_multipliers:
        bull:
          type: float
          low: 0.90
          high: 1.05
        bear:
          type: float
          low: 0.95
          high: 1.15
