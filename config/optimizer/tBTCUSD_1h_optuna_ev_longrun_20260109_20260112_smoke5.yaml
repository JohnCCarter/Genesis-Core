description: "SMOKE (5 trials) for EV long-run config - verify learning signal & validation behavior"
#
# Purpose:
# - Quick sanity run before committing to the multi-day long-run.
# - Same search space and Exploreâ†’Validate layout, but short max_trials.
#
# Safety:
# - promotion disabled
# - separate storage DB + study_name

meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: snap_tBTCUSD_2024-01-02_2025-12-11_v1
  warmup_bars: 150
  runs:
    strategy: optuna

    # EXPLORE PERIOD (Optuna sees this)
    use_sample_range: true
    sample_start: "2024-01-02"
    sample_end: "2024-12-31"

    resume: false
    max_trials: 5
    max_concurrent: 1

    # VALIDATION PERIOD (Optuna does NOT see this)
    validation:
      enabled: true
      top_n: 5
      resume: false
      use_sample_range: true
      sample_start: "2025-01-01"
      sample_end: "2025-12-11"
      constraints:
        min_trades: 20
        min_profit_factor: 0.75
        max_max_dd: 0.12
        include_scoring_failures: false
        scoring_thresholds:
          min_trades: 20
          min_profit_factor: 0.75
          max_max_dd: 0.12

    promotion:
      enabled: false

    optuna:
      study_name: "optuna_ev_longrun_20260109_20260112_smoke5"
      storage: "sqlite:///results/hparam_search/storage/optuna_tBTCUSD_1h_ev_longrun_20260109_20260112_smoke5.db"
      n_jobs: 1
      timeout_seconds: 14400 # 4h cap, but max_trials=5 will stop earlier

      pruner:
        type: "none"

      sampler:
        type: "tpe"
        kwargs:
          n_startup_trials: 5
          n_ei_candidates: 32
          multivariate: true
          group: true
          seed: 43

      bootstrap_random_trials: 5
      bootstrap_seed: 42

constraints:
  min_trades: 10
  min_profit_factor: 0.55
  max_max_dd: 0.35
  include_scoring_failures: false
  scoring_thresholds:
    min_trades: 10
    min_profit_factor: 0.55
    max_max_dd: 0.35

parameters:
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.18
      high: 0.32
      step: 0.01

    min_edge:
      type: fixed
      value: 0.01

    regime_proba:
      balanced:
        type: float
        low: 0.40
        high: 0.60
        step: 0.02
      bull:
        type: float
        low: 0.40
        high: 0.60
        step: 0.02
      bear:
        type: float
        low: 0.40
        high: 0.60
        step: 0.02
      ranging:
        type: float
        low: 0.40
        high: 0.60
        step: 0.02

    signal_adaptation:
      atr_period:
        type: fixed
        value: 28
      zones:
        low:
          entry_conf_overall:
            type: float
            low: 0.20
            high: 0.30
            step: 0.01
          regime_proba:
            type: float
            low: 0.30
            high: 0.45
            step: 0.01
        mid:
          entry_conf_overall:
            type: float
            low: 0.26
            high: 0.36
            step: 0.01
          regime_proba:
            type: float
            low: 0.36
            high: 0.52
            step: 0.01
        high:
