description: "Phase 3 Fine Tuning v7 (Smoke) - Representative search space"

meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: snap_tBTCUSD_2024-01-01_2024-12-31_v1
  runs:
    strategy: optuna
    # Viktigt: utan detta optimerar vi på HELA datasettet (inte snapshot_id-rangen)
    use_sample_range: true
    sample_start: 2024-01-01
    sample_end: 2024-12-31
    resume: false
    max_trials: 30
    max_concurrent: 1
    optuna:
      study_name: "optuna_phase3_fine_v7_smoke6_2024_churn"
      storage: "sqlite:///results/hparam_search/storage/optuna_phase3_fine_v7_smoke6_2024_churn.db"
      n_jobs: 1
      timeout_seconds: 3600
      pruner:
        type: "median"
        kwargs:
          n_startup_trials: 5
          n_warmup_steps: 2000
          interval_steps: 100
      sampler:
        type: "tpe"
        kwargs:
          n_startup_trials: 15
          n_ei_candidates: 64
          multivariate: true
          group: true
          seed: 42

constraints:
  # Smoke: håll det tillräckligt löst för att få signal, men inte helt fritt
  min_trades: 50
  max_trades: 320
  max_total_commission_pct: 0.040
  min_profit_factor: 0.90
  max_max_dd: 0.25
  include_scoring_failures: false

parameters:
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.18
      high: 0.30
      step: 0.01

    regime_proba:
      balanced:
        type: fixed
        value: 0.46
      bull:
        type: fixed
        value: 0.50
      bear:
        type: fixed
        value: 0.44
      ranging:
        type: fixed
        value: 0.46

    min_edge:
      type: float
      low: 0.005
      high: 0.012
      step: 0.001

    signal_adaptation:
      atr_period:
        type: fixed
        value: 28
      zones:
        low:
          entry_conf_overall:
            type: float
            low: 0.20
            high: 0.30
            step: 0.01
          regime_proba:
            type: float
            low: 0.30
            high: 0.42
            step: 0.01
        mid:
          entry_conf_overall:
            type: float
            low: 0.28
            high: 0.36
            step: 0.01
          regime_proba:
            type: float
            low: 0.40
            high: 0.50
            step: 0.01
        high:
          entry_conf_overall:
            type: float
            low: 0.34
            high: 0.42
            step: 0.01
          regime_proba:
            type: float
            low: 0.50
            high: 0.62
            step: 0.01

  exit:
    exit_conf_threshold:
      type: float
      low: 0.38
      high: 0.48
      step: 0.01
    max_hold_bars:
      type: int
      low: 8
      high: 24
      step: 2
    trailing_stop_pct:
      type: float
      low: 0.01
      high: 0.03
      step: 0.0025

  # Championens HTF-exit-parametrar finns i runtime; här håller vi dem fixerade i smoke
  htf_exit_config:
    enable_partials:
      type: grid
      values: [true, false]
    enable_trailing:
      type: grid
      values: [true, false]
    partial_1_pct:
      type: fixed
      value: 0.6
    partial_2_pct:
      type: fixed
      value: 0.5
    fib_threshold_atr:
      type: fixed
      value: 0.7
    trail_atr_multiplier:
      type: fixed
      value: 2.5

  multi_timeframe:
    ltf_override_threshold:
      type: float
      low: 0.30
      high: 0.45
      step: 0.01
    ltf_override_adaptive:
      percentile:
        type: float
        low: 0.80
        high: 0.90
        step: 0.01

  htf_fib:
    entry:
      tolerance_atr:
        type: float
        low: 3.5
        high: 5.5
        step: 0.25

  ltf_fib:
    entry:
      tolerance_atr:
        type: float
        low: 1.0
        high: 1.8
        step: 0.1

  risk:
    risk_map_deltas:
      conf_0:
        type: float
        low: -0.18
        high: 0.05
        step: 0.01
      size_0:
        type: float
        low: -0.005
        high: 0.001
        step: 0.001
      conf_1:
        type: float
        low: -0.12
        high: 0.05
        step: 0.01
      size_1:
        type: float
        low: -0.005
        high: 0.001
        step: 0.001
      conf_2:
        type: float
        low: -0.06
        high: 0.05
        step: 0.01
      size_2:
        type: float
        low: -0.015
        high: 0.010
        step: 0.005
