name: CI

on:
  push:
    branches-ignore:
      - "archive/**"
      - "Archive/**"
  pull_request:
    branches-ignore:
      - "archive/**"
      - "Archive/**"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install ".[dev,ml]"

      - name: Fetch base branch (PR only)
        if: github.event_name == 'pull_request'
        run: git fetch --no-tags origin ${{ github.base_ref }}

      - name: Validate registry (PR)
        if: github.event_name == 'pull_request'
        run: python scripts/validate_registry.py --ci-diff-base origin/${{ github.base_ref }}

      - name: Validate registry (push)
        if: github.event_name != 'pull_request'
        run: python scripts/validate_registry.py

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Ruff
        run: ruff check . --exclude scripts/archive/

      - name: Black (check)
        run: black --check .

      - name: Pytest
        run: pytest -q

      - name: Bandit (src only)
        run: bandit -r src -c bandit.yaml -f txt -o bandit-report.txt
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt
          if-no-files-found: warn
