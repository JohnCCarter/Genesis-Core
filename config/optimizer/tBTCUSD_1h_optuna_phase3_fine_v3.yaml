# Optuna Hyperparameter Optimization Configuration - Phase 3 Fine Tuning (v3)
#
# Purpose:
#   Fine-tune tBTCUSD 1h strategy based on the new Champion (v5 Trial 0).
#   Baseline PF is 1.25. Goal is to push PF > 1.30 and refine risk/exit parameters.
#
# Phase Context:
#   - Builds on v5 Trial 0 results (PF 1.25, 235 trades)
#   - Uses vectorized Fibonacci engine
#   - Single-threaded for stability (max_concurrent: 1)
#
# Configuration Details:
#   - Symbol: tBTCUSD
#   - Timeframe: 1 hour
#   - Data: 2024-01-01 to 2024-12-31 (12 months)
#   - Optimization Runs: 100 trials (40 bootstrap + 60 TPE)
#   - Sampler: TPE with multivariate and constant liar strategies
#
# Constraints:
#   - min_trades: 50
#   - min_profit_factor: 1.10
#   - max_max_dd: 0.15

meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: snap_tBTCUSD_2024-01-01_2024-12-31_v1
  runs:
    strategy: optuna
    resume: false
    max_trials: 100
    max_concurrent: 1
    use_sample_range: true
    sample_start: 2024-01-01
    sample_end: 2024-12-31
    bootstrap_random_trials: 40
    optuna:
      study_name: optuna_phase3_fine_12m_v6
      storage: sqlite:///results/hparam_search/storage/optuna_phase3_fine_v6.db
      sampler:
        name: tpe
        kwargs:
          n_startup_trials: 20
          n_ei_candidates: 24
          multivariate: true
          constant_liar: true

constraints:
  min_trades: 50
  min_profit_factor: 1.10
  max_max_dd: 0.15
  include_scoring_failures: true

parameters:
  # 1. Thresholds - Centered on Champion (0.24)
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.20
      high: 0.30
      step: 0.01

    regime_proba:
      balanced:
        type: float
        low: 0.40
        high: 0.52
        step: 0.02
      bull:
        type: float
        low: 0.45
        high: 0.55
        step: 0.02
      bear:
        type: float
        low: 0.40
        high: 0.50
        step: 0.02
      ranging:
        type: float
        low: 0.40
        high: 0.55
        step: 0.02

    min_edge:
      type: float
      low: 0.008
      high: 0.015
      step: 0.001

    # 2. Signal Adaptation - Centered on Champion zones
    signal_adaptation:
      zones:
        low:
          entry_conf_overall:
            type: float
            low: 0.20
            high: 0.30
            step: 0.01
          regime_proba:
            balanced:
              type: float
              low: 0.30
              high: 0.42
              step: 0.02
        mid:
          entry_conf_overall:
            type: float
            low: 0.28
            high: 0.36
            step: 0.01
          regime_proba:
            balanced:
              type: float
              low: 0.38
              high: 0.50
              step: 0.02
        high:
          entry_conf_overall:
            type: float
            low: 0.34
            high: 0.42
            step: 0.01
          regime_proba:
            balanced:
              type: float
              low: 0.50
              high: 0.62
              step: 0.02

  # 3. Exit Strategy - Fine tuning around 0.42 / 12 bars
  exit:
    exit_conf_threshold:
      type: float
      low: 0.38
      high: 0.48
      step: 0.01
    max_hold_bars:
      type: int
      low: 8
      high: 24
      step: 2
    trailing_stop_pct:
      type: float
      low: 0.01
      high: 0.025
      step: 0.0025

  # 4. Multi-Timeframe - Centered on 0.36
  multi_timeframe:
    ltf_override_threshold:
      type: float
      low: 0.30
      high: 0.45
      step: 0.01
    ltf_override_adaptive:
      percentile:
        type: float
        low: 0.80
        high: 0.90
        step: 0.01

  # 5. Fibonacci Gates - Fine tuning tolerances
  htf_fib:
    entry:
      tolerance_atr:
        type: float
        low: 3.5
        high: 5.5
        step: 0.25

  ltf_fib:
    entry:
      tolerance_atr:
        type: float
        low: 1.0
        high: 2.0
        step: 0.1

  # 6. Risk Management - Fine tuning deltas
  risk:
    risk_map_deltas:
      conf_0:
        type: float
        low: 0.02
        high: 0.04
        step: 0.005
      size_0:
        type: float
        low: -0.01
        high: 0.00
        step: 0.0025
      conf_1:
        type: float
