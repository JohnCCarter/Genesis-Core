meta:
  symbol: tBTCUSD
  timeframe: 1h
  snapshot_id: tBTCUSD_1h_2024-10-22_2025-10-01_v1
  warmup_bars: 150
  runs:
    strategy: optuna
    resume: true
    max_trials: 3
    max_concurrent: 1
    use_sample_range: true
    sample_start: "2024-10-22"
    sample_end: "2024-11-01"
    optuna:
      storage: sqlite:///results/hparam_search/storage/optuna_cache_test_20251120.db
      study_name: cache_test_20251120
      sampler:
        name: tpe
        kwargs:
          n_startup_trials: 15
          n_ei_candidates: 64
          constant_liar: true
          multivariate: true
      pruner:
        name: median
        kwargs: {}
      heartbeat_interval: 60
      heartbeat_grace_period: 180
      timeout_seconds: 7200

parameters:
  thresholds:
    entry_conf_overall:
      type: float
      low: 0.3
      high: 0.55
      step: 0.05
    signal_adaptation:
      type: fixed
      value:
        atr_period: 14
        zones:
          low:
            entry_conf_overall: 0.36
            regime_proba:
              ranging: 0.7
              bull: 0.6
              bear: 0.6
              balanced: 0.7
          mid:
            entry_conf_overall: 0.42
            regime_proba:
              ranging: 0.8
              bull: 0.7
              bear: 0.7
              balanced: 0.8
          high:
            entry_conf_overall: 0.48
            regime_proba:
              ranging: 0.88
              bull: 0.78
              bear: 0.78
              balanced: 0.88
  risk:
    risk_map:
      type: grid
      values:
        - [[0.45, 0.015], [0.55, 0.025], [0.65, 0.035]]
        - [[0.45, 0.020], [0.55, 0.035], [0.65, 0.050]]
  exit:
    exit_conf_threshold:
      type: float
      low: 0.35
      high: 0.45
      step: 0.05
    max_hold_bars:
      type: grid
      values: [18, 20]
  htf_exit_config:
    enable_partials:
      type: fixed
      value: true
    enable_trailing:
      type: fixed
      value: true
    enable_structure_breaks:
      type: fixed
      value: true
    partial_1_pct:
      type: fixed
      value: 0.6
    partial_2_pct:
      type: fixed
      value: 0.5
    fib_threshold_atr:
      type: float
      low: 0.6
      high: 0.8
      step: 0.05
    trail_atr_multiplier:
      type: float
      low: 2.2
      high: 2.6
      step: 0.1

  htf_fib:
    entry:
      enabled:
        type: fixed
        value: true
      missing_policy:
        type: fixed
        value: pass
      tolerance_atr:
        type: float
        low: 0.2
        high: 0.8
        step: 0.05
      long_min_level:
        type: fixed
        value: 0.382
      short_max_level:
        type: fixed
        value: 0.618

  ltf_fib:
    entry:
      enabled:
        type: fixed
        value: true
      missing_policy:
        type: fixed
        value: pass
      tolerance_atr:
        type: float
        low: 0.2
        high: 0.8
        step: 0.05
      long_max_level:
        type: float
        low: 0.764
        high: 0.872
        step: 0.012
      short_min_level:
        type: float
        low: 0.276
        high: 0.376
        step: 0.02
      override_confidence:
        enabled:
          type: grid
          values: [false, true]
        min:
          type: float
          low: 0.3
          high: 0.55
          step: 0.025
        max:
          type: float
          low: 0.6
          high: 0.85
          step: 0.025

  multi_timeframe:
    use_htf_block:
      type: fixed
      value: true
    allow_ltf_override:
      type: grid
      values: [false, true]
    ltf_override_threshold:
      type: float
      low: 0.65
      high: 0.85
      step: 0.02

# Relaxed external constraints (scoring still applies internal thresholds)
constraints:
  min_trades: 1
  min_profit_factor: 0.6
  max_max_dd: 0.5
  include_scoring_failures: false
